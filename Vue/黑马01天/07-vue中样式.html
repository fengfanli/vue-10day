<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-vue中样式</title>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 传统写法 -->
        <h1 class="red thin">这是第一个h1标签</h1>

        <!-- 第一种使用方式，直接传递一个数组,
            注意： 这里的 class 需要使用 v-bind 做数据绑定 -->
        <h1 :class="['red','italic']">这是第二个h1标签</h1>

        <!-- 在这里面可以使用三元表达式  -->
        <h1 :class="['red','italic',flag?'active':'']">这是第三个h1标签</h1>

        <!-- 简化写法 在数组中使用对象来代替三元表达式，提高代码可读性-->
        <h1 :class="['red','italic',{'active':flag}]">这是第四个h1标签</h1>

        <!--  直接使用对象 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，
            由于对象的属性可带引号，也可不带引号，所以 这里我没写引号； 
            属性的值 是一个标识符 -->
        <h1 :class="classObj">这是第四个h1标签</h1>
    </div>
    
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        let vm = new Vue({
            el: '#app',
            data: {
                flag : true,
                classObj : {red:true,italic:false,thin:true,active:false},
            },
            methods: {}
        });
    </script>
</body>
</html>
