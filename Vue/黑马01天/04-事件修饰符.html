<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <style type="text/css">

        .inner{
            height: 200px;
            background-color: darkblue;
        }   
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            事件修饰符
            .stop:阻止冒泡
            .prevent:阻止默认事件
            .capture:添加事件侦听器时使用事件捕获模式
            .self:只当事情在该元素本身（比如不是子元素）触发时触发回调
            .once:时间只能触发一次
        -->

        <!-- .stop 阻止冒泡行为 点击戳我，只打印一个调用btnHandler方法 -->
        <div class="inner" @click="divHandler">
            <input type="button" value="戳我" @click.stop="btnHandler" />
        </div>

        <!-- .prevent 阻止默认事件 不进行页面跳转 -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先找百度</a>

        <!-- .capture 先外层后内层 与冒泡正好相反 倒着来 -->
        <div class="inner" @click.capture="divHandler">
                <input type="button" value="点我" @click="btnHandler">
        </div><br>

        <!-- .self  与 .stop 有相似之处， -->
        <!--  都是阻止冒泡，但是范围不同 -->
        <div class="inner" @click.self="div1Handler">
                <input type="button" value="点我" @click="btnHandler">
        </div>

        <h2>.once:时间只能触发一次</h2>
        <div class="inner" @click.once="div1Handler">
            <input type="button" value="点我" @click="btnHandler">
        </div>


    </div>

    <script>
        var vm=new Vue({
           el:'#app',
           data:{

            },
           methods:{
                divHandler : function(){
                    console.log("这是 div 的点击事件");
                },
                btnHandler(){
                    console.log("这是 btn 的点击事件");
                },
                linkClick(){
                    console.log("点击了百度一下");
                },

         },
    });
    </script>
</body>
</html>
